<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <button onclick="addTodo()">Click Here</button>
</body>
<script>
    function addTodo(){ //add todo
    const dataInput = document.querySelector("input").value  //store input data
    const spaEle=document.createElement("span")
    const butEle=document.createElement("button")
    spaEle.innerHTML = dataInput
    butEle.innerHTML = "Delete"

    //
    const divEle =  document.createElement("div")
    divEle.appendChild(spaEle)
    divEle.appendChild(butEle)
    //

    document.querySelector("body").appendChild(divEle
        
    )
    }
    </script>
</html>
